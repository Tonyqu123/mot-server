<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../dependence/index.css">
  <title>MOT-CLOUD</title>
  <script src="../dependence/vue.js"></script>
  <script src="../dependence/index.js"></script>
  <script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
  <script src="https://cdn.staticfile.org/vue-resource/1.5.1/vue-resource.min.js"></script>
  <style>
    @font-face {
      font-family: element-icons;
      src: url('../dependence/fonts/element-icons.ttf'), url('../dependence/fonts/element-icons.woff');
    }
    #app, body, html{
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .nav {
      width: 100%;
      height: 60px;
      background-color: rgb(44,111,166);
    }
    .head {
      width: 100%;
      height: 80px;
      background-color: rgb(84,163,232);
    }
    @keyframes rotating {
      0% {
          -webkit-transform: rotateZ(0);
          transform: rotateZ(0);
      }
      100% {
          -webkit-transform: rotateZ(360deg);
          transform: rotateZ(360deg);
      }
    }
    .el-dropdown-link {
      cursor: pointer;
      color: white;
    }
    .el-icon-arrow-down {
      font-size: 12px;
      color: white;
    }
    .user {
      display: inline-block;
      margin-left: 40%;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="nav">
      <div style="display: block;height: 100%;">
        <span style="font-size: 24px;line-height: 60px;color: azure;margin-left: 20%;">MOT-CLOUD</span>
        <div class="user">
          <el-dropdown @command="handleCommand">
            <span class="el-dropdown-link">
              username<i class="el-icon-arrow-down el-icon--right"></i>
            </span>
            <el-dropdown-menu slot="dropdown">
              <el-dropdown-item command="a">退出登录</el-dropdown-item>
              <el-dropdown-item v-if="role==='admin'" command="b">查看用户列表</el-dropdown-item>
            </el-dropdown-menu>
          </el-dropdown>
        </div>
      </div>
    </div>
    <div class="head" style="padding: 0 20%;width: 60%;color: aliceblue;padding-top: 20px;">
      <div style="margin-bottom: 10px;">多目标跟踪平台</div>
      上传 MP4 格式文件，标注多目标跟踪结果。
    </div>
    <!-- :auto-upload="false" -->
      <!-- :on-change="handleChange" -->
    <el-upload
      class="upload-demo"
      action="http://127.0.0.1:8080/upload-video"
      :show-file-list="false"
      accept=".mp4"
      :before-upload="beforeUpload"
      :on-success="handleSuccess"
      :on-error="handleError"
      style="width: 60%;margin: 0 auto;padding-top: 20px;">
      <el-button size="small" type="primary">上传文件</el-button>
    </el-upload>
    <el-table
      :data="tableData"
      className="mot-table"
      stripe
      v-loading="loading"
      style="width: 60%;margin: 0 auto;padding-top: 20px;">
      <el-table-column
        prop="ID"
        label="文件ID"
        width="80"
        align="center">
      </el-table-column>
      <el-table-column
        prop="Filename"
        label="文件名"
        align="center">
      </el-table-column>
      <el-table-column
        prop="UploadTime"
        label="上传时间"
        align="center">
      </el-table-column>
      <el-table-column
        prop="FileStatus"
        label="状态"
        width="140"
        align="center">
        <template slot-scope="scope">
          <template v-if="scope.row.FileStatus.status === 0">
            <img src="../icon/loading.svg" alt="" style="width: 18px; vertical-align: middle; animation: rotating 1s linear infinite;">
            <!-- {{scope.row.status}} -->
            视频上传中
          </template>
          <template v-if="scope.row.FileStatus.status === 1">
            <img src="../icon/tracking.svg" alt="" style="width: 18px; vertical-align: middle; animation: rotating 1s linear infinite;">
            <!-- {{scope.row.status}} -->
            视频跟踪中
          </template>
          <template v-if="scope.row.FileStatus.status === 2">
            <img src="../icon/success-filling.svg" alt="" style="width: 18px; vertical-align: middle;">
            <!-- {{scope.row.status}} -->
            视频跟踪成功
          </template>
        </template>
      </el-table-column>
      <el-table-column
        label="操作"
        align="center">
        <template slot-scope="scope">
          <el-button
            :disabled="scope.row.FileStatus.status !== 2"
            @click.native.prevent="downloadRow(scope.$index, tableData)"
            type="text"
            size="small">
            查看
          </el-button>
          <el-button
            @click.native.prevent="deleteRow(scope.$index, tableData)"
            type="text"
            size="small">
            移除
          </el-button>
        </template>
      </el-table-column>
    </el-table>
  </div>
</body>
<script>
  new Vue({
      el: '#app',
      data: function() {
        return {
          loading: false,
          tableData: [],
          role: ""
        }
      },
      created: function () {
        this.getFileList()
        this.role = localStorage.getItem("role")
      },
      methods: {
        getFileList() {
          axios({
            method:'get',
            url:'http://localhost:8080/get-file-list',
            withCredentials: false, // 默认的
          }).then(res => {
            const { data } = res.data
            console.log(res.data.data);
            this.tableData = data
            console.log("status：", data[1].status)
          }).catch(function (error) { // 请求失败处理
            console.log(error);
          });
        },
        handleCommand(command) {
          if(command === 'b') {
            window.location.href = "file:///Users/litingting/GolandProjects/mot-server/cmd/web/html/user.html"
          }
        },
        deleteRow(index, rows) {
          this.$confirm('此操作将永久删除该文件, 是否继续?', '提示', {
            confirmButtonText: '确定',
            cancelButtonText: '取消',
            type: 'warning'
          }).then(() => {
            rows.splice(index, 1);
            axios({
              method:'delete',
              url:'http://localhost:8080/file/' + rows[index].ID,
              withCredentials: false, // 默认的
            }).then(() => {
              this.$message.success('删除成功！');
              this.getFileList()
            }).catch(function (error) { // 请求失败处理
              console.log(error);
            });
          }).catch(() => {
            this.$message({
              type: 'info',
              message: '已取消删除'
            });          
          });
        },
        downloadRow(index, rows) {
          // window.location.href = rows[index].FileOrigin
          const href = rows[index].FileTracked
          window.open(href, '_blank')
          this.$message.success('下载完成！');
        },
        handleSuccess(file, fileList) {
          this.loading = false
          this.$message({
            message: '文件上传成功！',
            type: 'success'
          });
          this.getFileList()
        },
        handleError(file, fileList) {
          console.log("error")
          this.$message.error('文件上传失败！');
          this.loading = false
        },
        beforeUpload() {
          this.loading = true
        },
        handleChange(file) {
          axios({
              method: "post",
              url: "http://127.0.0.1:8080/upload-video",
              data: file.raw,
              headers: { "Content-Type": "multipart/form-data" },
            })
            .then((response) => {
              setResponse(response.data)
              console.log(response.data)
            })
            .catch(function (error) {
              console.log(error);
          });
        },
      }
    })
</script>
</html>
